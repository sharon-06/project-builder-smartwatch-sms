<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Smartwatch sms</title>
</head>

<body>
    <section class="container">
        <section class="left">
            <div class="text">
                <h1>SmartWatch</h1>
            </div>
        </section>
        <section class="right">
            <div class="watch">
                <h4 id="topTime"></h4>
                <div class="display" id="display">
                    <div class="time" id="timeDisplay">
                        <h1 id="time"></h1>
                        <h6 id="day"></h6>
                    </div>
                    <div class="message" id="messageDisplay">
                        <button onclick="showJavaMsg()">JAVA</button>
                        <hr>
                        <button onclick="showHtmlMsg()">HTML</button>
                        <hr>
                        <button onclick="showCssMsg()">CSS</button>
                        <hr>
                    </div>
                    <div class="innermessage" id="innermessage">

                    </div>
                </div>
                <div class="buttons">
                    <button id="btnMessage" onclick="showMsg()"><i class='fas fa-comments'></i></button>
                    <button id="btnMusic"><i class='fas fa-music' id="music"></i></button>
                    <button id="btnClock" onclick="showWatch()"><i class='far fa-clock' id="clock"></i></button>
                </div>
            </div>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
